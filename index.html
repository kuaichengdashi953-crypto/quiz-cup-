<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品価格クイズ（打ち込み式）</title>
  <style>
    body {
      font-family: "Hiragino Sans", sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5fff5;
    }
    h1 {
      color: #28a745;
    }
    #question {
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 150px;
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #28a745;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      font-size: 1.3em;
      margin-top: 20px;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>商品価格クイズ(カップ)</h1>

  <div id="question">問題を読み込み中...</div>

  <input type="number" id="answerInput" placeholder="値段を入力 (円)">
  <div>
    <button id="checkAnswer">答える</button>
    <button id="nextQuestion">次の問題 ▶</button>
  </div>

  <div id="result"></div>

  <script>
    const products = [
      { name: "マンゴーカップ", price: 583 },
      { name: "デザートプリン", price: 594 },
      { name: "カスタードプリン", price: 345 },
      { name: "もちっとプリン", price: 378 },
      { name: "クランツ", price: 1134 },
      { name: "ホテルクリーム", price: 561 },
      { name: "杏仁ピーチマンゴー", price: 453 },
      { name: "クランツカット", price: 594 },
      { name: "クローネ", price: 810 },
      { name: "コブレンツ", price: 378 },
      { name: "シフォンクリーム", price: 356 },
      { name: "ストロベリーパフェ", price: 691 },
      { name: "贅沢メロンのパフェ", price: 702 },
      { name: "ティラミスパフェ", price: 626 },
      { name: "手間いらず", price: 432 },
      { name: "ドレスデン", price: 378 },
      { name: "フルーツデラックス", price: 583 },
      { name: "ふわふわシフォン", price: 324 },
      { name: "ベルギーシフォン", price: 324 },
      { name: "ベルリン", price: 356 },
      { name: "マーブルシフォン", price: 324 },
      { name: "モンブランパフェ", price: 626 },
      { name: "もんぷりん", price: 583 },
      { name: "よくばりプリン（抹茶・コーヒー）", price: 432 },
      { name: "和風パフェ", price: 583 },
      { name: "桃とヨーグルトのムースパフェ", price: 691 },
      { name: "トロピカルデラックス", price: 583 },
      { name: "サマーバレンタイン", price: 378 },
      { name: "カフェラテゼリー", price: 378 },
      { name: "アールグレイ香る紅茶ゼリー", price: 378 },
      { name: "紫芋のモンブランパフェ", price: 626 },
      { name: "ブドウパフェ", price: 691 },
      { name: "秋の味覚抹茶ゼリー", price: 397 },
      { name: "オータムショート", price: 583 },
      { name: "シャインマスカットのパフェ", price: 702 },
    ];

    let currentQuestion;

    // ランダムな商品を出題
    function showQuestion() {
      const randomIndex = Math.floor(Math.random() * products.length);
      currentQuestion = products[randomIndex];
      document.getElementById("question").textContent = `${currentQuestion.name} の値段は？`;
      document.getElementById("answerInput").value = "";
      document.getElementById("result").textContent = "";
    }

    // 答えをチェック
    function checkAnswer() {
      const inputValue = Number(document.getElementById("answerInput").value);
      const resultDiv = document.getElementById("result");

      if (inputValue === 0 || isNaN(inputValue)) {
        resultDiv.textContent = "⚠️ 値段を入力してください";
        resultDiv.style.color = "gray";
        return;
      }

      if (inputValue === currentQuestion.price) {
        resultDiv.textContent = "⭕ 正解！";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = `❌ 不正解！正解は ${currentQuestion.price}円`;
        resultDiv.style.color = "red";
      }
    }

    document.getElementById("checkAnswer").onclick = checkAnswer;
    document.getElementById("nextQuestion").onclick = showQuestion;

    // 最初の問題を表示
    showQuestion();
  </script>
</body>
</html>
